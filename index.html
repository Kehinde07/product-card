<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product-card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CDN imported here!!! -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- Fonts CDN imported here!!! -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;600&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
 
</head>
<body>

  <section class="section">
    <div class="product-container">
      <div class="product-image-container">
        <img src="image-product-desktop.jpg" alt="product-picture">
      </div>
      <div class="details-container">
        <p class="product-type">
          Perfume
        </p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="product-price-container">
            <h1 class="product-price">$149.99</h1>
            <h3 class="old-price">$169.99</h3>
          </div>
          <button class="button"><i class="bi bi-cart"></i> Add to Cart </button>
      </div>

    </div>

  </section>


  
</body>
</html>
